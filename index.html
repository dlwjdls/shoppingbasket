<!DOCTYPE html>
<html>
<head>
    <title>FASHION COMPANY 옷 쇼핑 홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span style="color: hotpink;">FASHION COMPANY</span> 장바구니 담기</h1>
    <div class="category">
        <h2>카테고리</h2>
        <div class="item shirt">
            <input type="checkbox" name="item" value="스카이블루 긴팔 셔츠">
            <img src="shirt1.jpg" alt="스카이블루 긴팔 셔츠"> 스카이블루 긴팔 셔츠
        </div>
        <div class="item shirt">
            <input type="checkbox" name="item" value="아이보리 반팔 셔츠">
            <img src="shirt2.jpg" alt="아이보리 반팔 셔츠"> 아이보리 반팔 셔츠
        </div>
        <div class="item shirt">
            <input type="checkbox" name="item" value="퍼플 반팔 셔츠">
            <img src="shirt3.jpg" alt="퍼플 반팔 셔츠"> 퍼플 반팔 셔츠
        </div>
        <div class="category-divider"></div> <!-- 구분선 추가 -->
        <div class="item pants">
            <input type="checkbox" name="item" value="중청 반바지">
            <img src="pants1.jpg" alt="중청 반바지"> 중청 반바지
        </div>
        <div class="item pants">
            <input type="checkbox" name="item" value="카키 카고 바지">
            <img src="pants2.jpg" alt="카키 카고 바지"> 카키 카고 바지
        </div>
        <div class="item pants">
            <input type="checkbox" name="item" value="흑청 긴바지">
            <img src="pants3.jpg" alt="흑청 긴바지"> 흑청 긴바지
        </div>
        <div class="category-divider"></div> <!-- 구분선 추가 -->
        <div class="item shoes">
            <input type="checkbox" name="item" value="나이키 운동화">
            <img src="shoes1.jpg" alt="나이키 운동화"> 나이키 운동화
        </div>
        <div class="item shoes">
            <input type="checkbox" name="item" value="컨버스 운동화">
            <img src="shoes2.jpg" alt="컨버스 운동화"> 컨버스 운동화
        </div>
        <div class="item shoes">
            <input type="checkbox" name="item" value="찍찍이 운동화">
            <img src="shoes3.jpg" alt="찍찍이 운동화"> 찍찍이 운동화
        </div>
        <div class="category-divider"></div> <!-- 구분선 추가 -->
        <div class="item accessory">
            <input type="checkbox" name="item" value="백조 귀걸이">
            <img src="accessory1.jpg" alt="백조 귀걸이"> 백조 귀걸이
        </div>
        <div class="item accessory">
            <input type="checkbox" name="item" value="사파이어 목걸이">
            <img src="accessory2.jpg" alt="사파이어 목걸이"> 사파이어 목걸이
        </div>
        <div class="item accessory">
            <input type="checkbox" name="item" value="실버 반지">
            <img src="accessory3.jpg" alt="실버 반지"> 실버 반지
        </div>
        <div class="category-divider"></div> <!-- 구분선 추가 -->
        <div class="item fashion-item">
            <input type="checkbox" name="item" value="레그워머">
            <img src="fashion1.jpg" alt="레그워머"> 레그워머
        </div>
        <div class="item fashion-item">
            <input type="checkbox" name="item" value="넥타이">
            <img src="fashion2.jpg" alt="넥타이"> 넥타이
        </div>
        <div class="item fashion-item">
            <input type="checkbox" name="item" value="라운드 안경">
            <img src="fashion3.jpg" alt="라운드 안경"> 라운드 안경
        </div>
    </div>

    <div id="cart">
        <h2>장바구니</h2>
        <ul id="cart-items"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
